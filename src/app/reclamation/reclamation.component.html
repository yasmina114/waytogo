<section class="tj-account-frm">
  <div class="content">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">


          <div class="row justify-content-center">
            <div class="col-md-6">

              <h3 class="heading mb-4">RÃ©clamation !</h3>


              <p><img src="assets/images/reclamation-free-en-ligne.png" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              <form (ngSubmit)="createReclamation()">
                <div>
                  <label for="sujet">Sujet:</label>
                  <input type="text" id="sujet" [(ngModel)]="sujet" name="sujet" required style="display: block;
                  width: 100%;
                  height: calc(1.5em + 0.75rem + 2px);
                  padding: 0.375rem 0.75rem;
                  font-size: 1rem;
                  font-weight: 400;
                  line-height: 1.5;
                  color: #495057;
                  background-color: #fff;
                  background-clip: padding-box;
                  border: 1px solid #ced4da;
                  border-radius: 0.25rem;
                  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                </div>
            
                <div>
                  <label for="description">Description:</label>
                  <textarea id="description" [(ngModel)]="description" name="description" required style="display: block; width: 100%; height: 158px; padding: 0.375rem 0.75rem; font-size: 1rem; font-weight: 400; line-height: 1.5; color: rgb(73, 80, 87); background-color: rgb(255, 255, 255); background-clip: padding-box; border: 1px solid rgb(206, 212, 218); border-radius: 0.25rem; transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;"></textarea>
                </div>
            
                <button type="submit" style="color: #fff;
                background-color: #007bff;
                border-color: #007bff;
                position: relative;
                top: 20px; ">Envoyer</button>
              </form>
            


            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
